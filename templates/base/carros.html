<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #0c0c0c;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .modal-content {
            background-color: #222;
            color: #fff;
            border-radius: 15px;
        }
        .modal-header, .modal-footer {
            border: none;
        }
        .btn-primary {
            background-color: #00bcd4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #008c9e;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Carros</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="https://www.motor24.pt/files/2019/03/1681733_Ferrari_F8_Tributo_4-800x533_c.jpg" alt="Ferrari">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Ferrari</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Ferrari', 'Modelo: F8 Tributo', this)">Ver detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="https://uploads.diariodopoder.com.br/2022/08/01e5f9d4-2batch_mclaren-720s_spider-2019-1600-02-960x640.jpg" alt="McLaren">
                    <div class="card-img-overlay">
                        <h4 class="card-title">McLaren</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('McLaren', 'Modelo: 720S', this)">Ver detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="https://uncrate.com/assets_c/2022/09/lamborghini-urus-s-1-thumb-960xauto-152185.jpg" alt="Lamborghini">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Lamborghini</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Lamborghini', 'Modelo: Urus', this)">Ver detalhes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="https://cdn.jornaldenegocios.pt/images/2015-12/img_900x561$2015_12_02_10_19_00_269672.jpg" alt="Porsche">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Porsche</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Porsche', 'Modelo: Boxster 987', this)">Ver detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="mtitulo">Carro</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body" id="mdetalhe">
                    Informação do Carro
                </div>
                <img class="img-fluid" id="mImagem" src="..." alt="Car image">
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function carregaModal(titulo, detalhe, elemento){
            document.getElementById("mtitulo").innerHTML = titulo;
            document.getElementById("mdetalhe").innerHTML = detalhe;
            document.getElementById("mImagem").src = elemento.parentNode.parentNode.firstElementChild.getAttribute("src");
        }
    </script>
</body>
</html>
